<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>LevelUp</h1>

            <ul>

                <li><a href="#rewards">Rewards</a></li>
                <li><a href="#interests">Interests</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="tasks">
            <h2>Tasks</h2>
            <!-- Task list goes here -->

        <section id="rewards">

            <!-- Reward list goes here -->

        <section id="interests">
            <h2>Interests</h2>
            <!-- Interests section goes here -->

        <section id="avatar">
            <h2>Avatar</h2>

                <label for="avatar-select">Select your avatar:</label>

                    <option value="avatar1.png">Avatar 1</option>

                    <!-- Add more options as needed -->

            <div id="selected-avatar"></div>
